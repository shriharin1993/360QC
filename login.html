<!DOCTYPE html>
<html>    
<head>
	<title>QC App | Login</title>
	<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
	
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<!--Bootstrap CSS and JS-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.3/css/bootstrapValidator.min.css"/>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.3/js/bootstrapValidator.min.js"></script>
   
    
	<style type="text/css">
		@media only screen and (min-width: 768px) and (max-width: 1024px) {
			.container {
				max-width: 1024px;
				min-width: 768px;
			}
			.label-input100 {
				font-size: 18px !important;
			}
			.input100 {
				font-size: 18px !important;
			}
		}
	</style>
</head>
<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center" style="padding-top: 55px;">
					<div class="brand_logo_container">
						<img src="img/logo1.png" class="brand_logo" alt="Logo">
						<p><strong style="color: #9b0c0c;">QC Tool</strong></p>
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form id="login-form" method="POST">
						<span id="message"></span>
						<div class="input-group mb-3">
						<div class="wrap-input100 m-b-23">
						<span class="label-input100">E-mail ID</span>
						<input class="input100" type="text" name="email" 
						id="email" placeholder="Enter your email">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					    </div>
						</div>
						<div class="input-group mb-2">
						<div class="wrap-input100 validate-input">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="pass" 
						id="password" placeholder="Enter your password">
						<i class="fas fa-eye icons"></i>
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					    </div>
						</div>
						<div class="form-group">
							<div class="d-flex justify-content-center links" style="float: right;color: white">
						<p><a href="#" style="font-size: 18px;">Forgot Password</a></p>
					</div>
						</div>
					</form>
				</div>
				<div class="d-flex justify-content-center mt-3 login_container">
					<a href="index.html"><button type="button" name="button" class="btn login_btn" id="sub_btn" style="font-size: 18px !important;font-weight: bold !important;"><strong>Login</strong></button></a>
				</div>
			</div>
		</div>
	</div>
	
    <script type="text/javascript">
    $(document).ready(function() {
      $('#login-form').bootstrapValidator({
        //container: '#messages',
        feedbackIcons: {
            //valid: 'glyphicon glyphicon-ok',
            //invalid: 'glyphicon glyphicon-remove',
            //validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            email: {
                validators: {
                    notEmpty: {
                        message: 'The Email id is required and cannot be empty'
                    }
                }
            },
            password: {
                validators: {
                    notEmpty: {
                        message: 'The password is required and cannot be empty'
                    }
                }
            }
        }
    });
});
</script>
</body>
</html>
